<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/generic/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Transpomatics Projects Approval"></h:outputText>
	</ui:define>
	
	<ui:define name="body">
	<h:form id="loginForm">
		<p:outputPanel styleClass="pnlGrowl">
			<p:growl id="msg" showDetail="true" life="3000" autoUpdate="true" />
		</p:outputPanel>
		<div align="center" style="margin-top: 10%;">
			<p:panel header="INICIAR SESIÓN"
				style="width: 650px; position:relative;" id="principal"
				styleClass="principal">

				<h:panelGrid columns="3" id="logo">
					<img src="resources/imagenes/login.png"
						style="height: 200px; width: 200px" />

					<p:spacer width="5"></p:spacer>
					<p:panel>
						<h:panelGrid id="pnlgSesion" columns="2">
							<p:outputLabel id="lblUsuario" value="Usuario: " for="txtUsuario" />
							<p:inputText id="txtUsuario"
								value="#{usuarioController.usuario.usuario}" required="true"
								requiredMessage="Por favor digite su Uusario.!" />

							<p:spacer height="10"></p:spacer>
							<p:spacer height="10"></p:spacer>

							<p:outputLabel id="lblPasword" value="Contraseña: "
								for="txtContrasenia" />
							<p:password id="txtContrasenia"
								required="true"
								requiredMessage="Por favor digite su Contraseña.!" />
						</h:panelGrid>
					</p:panel>

					<p:spacer />
					<p:spacer />

					<p:panelGrid style="align: center">
						<div align="center">
<!-- 							<p:commandButton id="btnAcceder" value="Acceder" -->
<!-- 								action="#{usuarioController.validarUsuario}" -->
<!-- 								icon="ui-icon-unlocked"> -->
<!-- 							</p:commandButton> -->
						</div>
					</p:panelGrid>

					<p:spacer />
					<p:spacer />

					<p:panelGrid style="align: center">
						<div align="center">
							<p:separator />
						</div>
					</p:panelGrid>

					<p:spacer height="15" />
					<p:spacer height="15" />

					<p:panelGrid style="align: center">
						<div align="center">
							<h:link value="Crear Planillas"
								outcome="/planillas/indexPlanillas" />
						</div>
					</p:panelGrid>
				</h:panelGrid>

			</p:panel>
		</div>
	</h:form>
</ui:define>

</ui:composition>

</html>
